<body class="estilo02" >

<section class="cabecalho">
  <div id="teste" class="p-3 mb-2 bg-light text-dark">
    <figure>
        <img id="logo" src="./pagina 2 img/logo assinatura.png" alt="Logo MiyaStore">
    </figure>

    <div class="menu">
        <p class="menu__item"><a href="">Home</a></p>
        <p class="menu__item"><a href="">Categorias</a></p>
        <p class="menu__item"><a href="">Localização</a></p>
        <p class="menu__item"><a href="">FAQ.</a></p>
        <a href=""><img id="carrinho" src="./pagina 2 img/cart.png"></a>
        <a href=""><img id="conta" src="./pagina 2 img/profile.png"></a>
    </div>
   </div>
</section>



 <Section class="carrousel">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./pagina 2 img/cat.png" class="d-block w-100" alt="imagem de um gato">
            <div class="carousel-caption d-none d-md-block">
              <h5>Óculos para todos</h5>
              <p>Ganhe 15% de desconto!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./pagina 2 img/women.png" class="d-block w-100" alt="Mulher com Oculos">
            <div class="carousel-caption d-none d-md-block">
              <h5>Moda é o que você compra!</h5>
              <p>estilo é o que você faz com ela”.

                -Nicky Hilton</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./pagina 2 img/aviator.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Até 30% de desconto!</h5>
              <p>Em toda moda masculina</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
 </Section>

 <main class="principal">






 </main>



</body>
<script src="./boosttrap/js/bootstrap.js"></script>
</html>
